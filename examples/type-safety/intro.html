<p>Generated classes have built-in type safety. Assigning an incompatible type to a property will generate an exception. Take a look at a <a href="" data-openPhp="type_safety/Foo.php:169-176">generated setter method</a> to see internals.</p>
<p>If you'd like more insight into reasoning behind PHP type-safety take a look at  <a href="https://docs.dsl-platform.com/php-type-safety">the docs</a>.</p>
